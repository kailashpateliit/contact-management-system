
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Satsang</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{%static 'addfamilyMembers.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="{%url 'index'%}"><img src="/static/images/logo.png"></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav">
             <li class="nav-item active">
               <a class="nav-link" href="{%url 'index'}"><strong>Home</strong> </a>
             </li>
             {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'user_profile'%}"><strong>Profile</strong></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link login-register" href="{% url 'logout'%}"><strong>Logout</strong> </a>
          </li>
          {% else %}
          <li class="nav-item active">
            <a class="nav-link login-register" href="{% url 'login'%}"><strong>Login</strong> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link login-register" href="{%url 'register'%}"><strong>Register</strong></a>
          </li>
          {%endif%}
           </ul>
         </div>
       </nav>
<section class="content">
    <div class="container-fluid">
        
        <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add Mmeber</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" >
                {% csrf_token %}
    
                    <div class="card-body">

                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" name="full_name" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <label>Relationship</label>
                            <input type="text" class="form-control" name="relationship" placeholder="Relation">
                        </div>

                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" name="email" placeholder="E-mail Address"
                            id="id_email">
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="text" class="form-control" name="age" placeholder="Age"
                            id="id_email">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" name="phone_number" placeholder="Phone Number"
                            id="id_email">
                        </div>
 
                        
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" placeholder="Address">
                        </div>

                        <!-- <div class="form-group">
                            <label>Date of Initiation</label>
                            <input type="text" class="form-control" name="date_of_init" placeholder="Date of Initiation">
                        </div> -->

                        <div class="form-group">
                              <p>Has this member taken initiation ?</p>
                                <input type="radio" id="yes" name="initiation" value="YES">
                                <label for="yes">YES</label><br>
                                <input type="radio" id="no" name="initiation" value="NO">
                                <label for="no">NO</label><br>  
                        </div>
                                               
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Add member</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
            
            </div>
        </div>
    
    </div><!-- /.container-fluid -->
</section>

</body>
